<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Craps</title>
    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
        }

        tr {
            font-size: large;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
        }

        td {
            text-align: center;
        }

        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="margin-top: 30px;">Welcome to the Game of Craps!</h1>

    <button onclick="startGame()">Start Round!</button>

    <img src="dice.gif" alt="Rolling Dice" />

    <div id="game-container" class="center"></div>

    <h1 id="sub-result" class="center"></h1>

    <h2 id="result" class="center"></h2>

    <button id="continue-btn" style="display: none;" onclick="continueGame()">Continue?</button>

    <script src="script.js"></script>
</body>

</html>
