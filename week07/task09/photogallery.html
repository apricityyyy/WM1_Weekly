    <img class="gallery" id="currentImage" alt="Current Image" />

    <div class="buttons">
        <button onclick=selectPrevImage() id="prevButton">Prev</button>
        <button onclick=selectNextImage() id="nextButton">Next</button>
    </div>

    <script>
        const array = [
            "./assets/images/4.jpg",
            "./assets/images/3.jpg",
            "./assets/images/2.jpg",
            "./assets/images/1.jpg",
        ];

        let currentIndex = 0;

        function selectNextImage() {
            currentIndex++;
            displayImage();
        }

        function selectPrevImage() {
            currentIndex--;
            displayImage();
        }

        function displayImage() {
            let imgElement = document.getElementById("currentImage");
            imgElement.setAttribute('src', array[currentIndex]);

            // Disable/Enable Prev and Next buttons based on currentIndex
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");

            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === array.length - 1;

            // Add/remove the blurred class based on the button's disabled state
            if (prevButton.disabled) {
                prevButton.classList.add("blurred");
            } else {
                prevButton.classList.remove("blurred");
            }

            if (nextButton.disabled) {
                nextButton.classList.add("blurred");
            } else {
                nextButton.classList.remove("blurred");
            }
        }

        // Display the initial image
        displayImage();
    </script>
        
    <script src="./scripts/script.js"></script>
</body>
