    <script>
        const array = [
            "../assets/images/4.jpg",
            "../assets/images/3.jpg",
            "../assets/images/2.jpg",
            "../assets/images/1.jpg",
        ];

        function selectRandomImage() {
            let randomIndex = Math.floor(Math.random() * 4);
            let randomImage = array[randomIndex];
            return randomImage;
        }

        function displayRandomImage() {
            let randomImage = selectRandomImage();
            let imgElement = document.getElementById("randomImage");
            imgElement.setAttribute('src', randomImage);
        }

        displayRandomImage();
    </script>
